services:

  # Publish the configuration for php fpm
  app:
    volumes:
      - './docker/fpm.conf:/usr/local/etc/php-fpm.d/zz-docker.conf'

  # Nginx server
  nginx:
    container_name: '${CONTAINER_NAME}-nginx'
    image: nginx:latest
    ports:
      - '${APP_PORT}:80'
    volumes:
      - './docker/nginx.conf:/etc/nginx/conf.d/default.conf'
      - './:/var/www'
    depends_on:
      - app
    networks:
      - sail
